plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.rest-assured:rest-assured:5.5.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.19.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.12.4'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.4'
    testRuntimeOnly 'org.aspectj:aspectjweaver:1.9.21'
    implementation 'io.qameta.allure:allure-rest-assured:2.29.1'
    testImplementation 'io.qameta.allure:allure-junit5:2.29.1'
}

test {
    useJUnitPlatform()
    systemProperty "env", "dev"
    jvmArgs "-javaagent:${configurations.testRuntimeClasspath.find { it.name.contains('aspectjweaver') }}"
    systemProperty "allure.results.directory", layout.buildDirectory.dir("allure-results").get().asFile.absolutePath
}
